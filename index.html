<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nadiaazla.com</title>
  
  <!-- Tambah font cantik -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ebd8c0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    /* Marquee cantik */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 30px;
      background: #f7e9da;
      padding: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .marquee h1 {
      display: inline-block;
      padding-left: 100%;
      animation: jalan 10s linear infinite;
      color: palevioletred;
      font-size: 2em;
      font-weight: 600;
    }

    @keyframes jalan {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    p {
      color: #836d50;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    h4 {
      color: #537f91;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    /* Kartu identitas */
    .card {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      text-align: left;
    }

    ol {
      margin: 0;
      padding-left: 20px;
      color: #444;
    }

    /* Styling gambar */
    img {
      margin-top: 15px;
      border-radius: 15px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 18px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Judul berjalan -->
